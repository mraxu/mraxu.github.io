# Analytics and webmaster tools stuff goes here
google_analytics: UA-110582355-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Shanghai
future:      true
highlighter: rouge
markdown:    kramdown
kramdown:
  input: GFM
# Markdown解析插件rdiscount,kramdown,redcarpet

# redcarpet:
#   extensions: [with_toc_data]

gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  input: GFM
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
#  use_coderay: true
#  enable_coderay: false

#  coderay:
#    coderay_line_numbers: nil
#    coderay_line_numbers_start: 1
#    coderay_tab_width: 4
#    coderay_bold_every: 10
#    coderay_css: class

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true
# aside 控制aside显示隐藏时，需修改_page.scss中的#post-index中mian的max-width宽度
aside : true

#导航栏
pages_list:
  Blog: ''
  Categories: 'categories'
  Archives: 'posts'
#  SiteMap: 'sitemap'
#  Contact: 'contact'
  About: 'about'

include: [".htaccess"]
exclude: ["note","Timeline","lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE.md", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
# 文章分类
# category: developer,life

# 搜索
syntax_highlighter_opts:
    wrap:              div
    line_numbers:      inline
    line_number_start: 1
    tab_width:         4
    bold_every:        10
    css:               style
